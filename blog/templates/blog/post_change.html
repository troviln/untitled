{% extends 'blog/base.html' %}

{% block content %}
    <h1>Change post</h1>
    <form  enctype="multipart/form-data" action="" method="post" id="post_form" novalidate  class="post-form" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    <a class="btn btn-default btn-xs tags" href="{% url 'post_add_tag' %}">Add tag</a>
    </form>
{% endblock %}
